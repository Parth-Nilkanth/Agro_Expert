<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Predictions</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/static/tractor.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        img {
            width: 300px;
            height: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .youtube-logo {
            width: 190px;
            margin-top: 20px;
            cursor: pointer;
        }

        .youtube-logo:hover {
            opacity: 0.8;
        }

        .image-name {
            font-size: 18px;
            color: #33d9e8;
            margin-top: 10px;
        }

        .more-info {
            font-size: 18px;
            color: #b8e13e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PREDICTION</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>       
        <a href="{{ url_for('contactus') }}">Contact</a>
    </nav>
    <section>
        <div>
            <img src="/static/crops_images/{{prediction1}}.jpg" alt="{{prediction1}} Image">
            <p class="image-name">{{prediction1}}</p>
        </div>
        <div>
            <a href="{{plink}}"><img src="/static/yt1.jpg" alt="YouTube Logo" class="youtube-logo"></a>
            <p class="more-info">More Information</p>
        </div>
        <div>
            <img src="/static/fertillizer/{{prediction2}}.jpg" alt="{{prediction2}} Image">
            <p class="image-name">{{prediction2}}</p>
        </div>
    </section>
</body>
</html>
