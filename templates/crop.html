<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGROEXPERT</title>
  <style>
    body {
      margin: 180px;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("/static/croppage.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }
    .blur-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1px); /* Apply blur effect to the background */
      z-index: 1; /* Ensure the blur container appears behind the content */
    }
    .content-container {
      position: relative;
      z-index: 2; /* Ensure the content appears above the blurred background */
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    li {
      margin: 10px;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="blur-container"></div> <!-- Container for the blurred background -->
  <div class="content-container">
    <h1>Agro Expert</h1>
    <h2>Select District:</h2>
    <ul>
      <li><a href="{{ url_for('kolhapur') }}">KOLHAPUR</a></li>
      <li><a href="{{ url_for('sangli') }}">SANGLI</a></li>
      <li><a href="{{ url_for('satara') }}">SATARA</a></li>
      <li><a href="{{ url_for('solapur') }}">SOLAPUR</a></li>
      <li><a href="{{ url_for('pune') }}">PUNE</a></li>
    </ul>
  </div>
</body>
</html>
